<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info">
                <h2 class="title">
                    Palindrome Checker
                </h2>
                <p class="subtitle">
                    A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer
                </p>
            </div>
            <div class="inputContainer">
                <input type="text" placeholder="Enter number or word">
                <button id="checkBtn">
                    Check Palindrome
                </button>
            </div>
            <div class="result">
                <p class="resultTxt"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
