<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="gradientBox"></div>
            <div class="options">
                <div class="selectBox">
                    <p>Direction</p>
                    <select name="direction-selector" id="direction-selector">
                        <option value="to top">Top</option>
                        <option value="to right top">Right Top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right Bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left Bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top" selected>Left Top</option>
                    </select>
                </div>
                <div class="colors">
                    <p>Colors</p>
                    <div class="palette">
                        <input type="color" value="#5665E9">
                        <input type="color" value="#A271F8">
                    </div>
                </div>
            </div>
            <textarea name="output" id="output" disabled></textarea>
            <div class="buttons">
                <button class="refresh">Refresh Colors</button>
                <button class="copy">Copy Code</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
